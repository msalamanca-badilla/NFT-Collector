{% extends 'base.html' %}
{% block content %}

<h1>NFT List</h1>

{% for nft in nfts %}
<a href="{% url 'detail' nft.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ nft.token }}</span>
      <p>Creator: {{ nft.creator }}</p>
      <p>Blockchain: {{ nft.blockchain}}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
